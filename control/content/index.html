<!DOCTYPE html>
<html ng-app='youCanBookMePluginContent'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../../../styles/helper.css" rel="stylesheet">
  <link href="../../../../styles/siteIcons.css" rel="stylesheet">
  <!-- JS -->


  <!-- JS -->
  <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../../scripts/buildfire.js"></script>
  <script src="../../../../scripts/angular/angular.min.js"></script>
  <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="app.services.js"></script>
  <script src="enums.js"></script>
</head>
<body>
<div ng-controller="ContentHomeCtrl as ContentHome">
  <div class="content">
    <div class="item clearfix row">
      <div class="labels col-md-3 padding-right-zero pull-left">
        <span>URL</span>
      </div>
      <div class="main pull-right col-md-9 padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="text" class="form-control"
                 placeholder="Sub Domain" ng-model="ContentHome.subDomain">
        </div>
        <br>
        <br>

        <div class="pull-left col-md-8 padding-zero">
          <input type="text" class="form-control"
                 placeholder="Custom" ng-model="ContentHome.custom">
        </div>
        <div class="col-md-4 pull-right">
          <button class="btn btn-primary pull-right stretch"
                  ng-disabled="!ContentHome.custom"
                  ng-click="ContentHome.validateUrl()">
            Validate
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
